<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3a966ac98.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER E LATO SCROLL -->

    <main class="main-content">

        <!-- HEADER -->
        <header class="main-header">

        </header>

        <!-- LATO SCROLL -->

        <div class="main-view">

        </div>

    </main>

    <!-- PLAYER THUMB -->

   <aside class="toolbar space-btw">

    <div class="song-played row align-center">

       <div class="song-played__thumb row align-center">
            <img class="thumb__album-cover" src="./img/sinister.jpeg" alt="sinister album cover">
               
            <div class="thumb__info">
                <p class="artist-name">Sinister</p>
                <p class="song-name">Brano Nome</p>
            </div>

       </div>
        
            
        <div class="song-played__options">

            <i class="like fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>

        </div>

    </div>

    <!-- PLAYER -->

    <div class="toolbar__player">

        <div class="player__buttons row justify-center align-center">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
        </div>

        <div class="player__progress-bar row align-center">
            <p>0:25</p>
            <div class="progress-bar"></div>
            <div class="progress-bar playing"></div>
            <p>4:35</p>
        </div>

    </div>

    <!-- OPZIONI -->

    <div class="toolbar__options">

    </div>

   </aside>
    
</body>
</html>
