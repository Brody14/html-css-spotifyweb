<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3a966ac98.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER E LATO SCROLL -->

    <main class="main-content">

        <!-- HEADER -->
        <header class="main-header">

        </header>

        <!-- LATO SCROLL -->

        <div class="main-view">

        </div>

    </main>

    <!-- PLAYER -->

   <aside class="toolbar space-btw align-center">

    <div class="toolbar__song-played align-center">

        <div class="song-played__thumb align-center">

            <img class="thumb__album-cover" src="./img/sinister.jpeg" alt="sinister album cover">
               
            <div>
                <p class="thumb__artist-name">Sinister</p>
                <p class="thumb__song-name">Brano Nome</p>
            </div>

        </div>

            
        <div class="song-played__options">

            <i class="like fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>

        </div>

    </div>

    <div class="toolbar__player">

    </div>

    <div class="toolbar__options">

    </div>

   </aside>
    
</body>
</html>
