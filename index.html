<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700;800&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/d3a966ac98.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER E LATO SCROLL -->

    <main class="main-content">

        <!-- HEADER -->
        <header class="sidebar">

            <!-- LOGO -->

            <div class="logo">
                <a href="#"><img src="./img/logo.svg" class="logo-lg" alt="Spotify Logo"></a>
                <a href="#"><img src="./img/logo-small.svg" class="logo-small" alt="Spotify Logo Small"></a>

            </div>

            <!-- MENU -->

            <ul class="menu row">
               
                <li class="menu__items">

                        <img class="home-img" src="./img/home.svg" alt="Home">
                        <a class="home" href="#">Home</a>
                </li>

                <li class="menu__items">

                        <img src="./img/search.svg" alt="Search">
                        <a href="#">Cerca</a>
                </li>

                <li class="menu__items">
                    
                        <img src="./img/libreria.svg" alt="Libreria">
                        <a class="items" href="#">La tua libreria</a>
                </li>

            </ul>

            <!-- PLAYLIST -->

            <ul class="playlist">
                <li class="playlist__title">playlist</li>

                <li class="playlist__add">
                
                    <a class="button row align-center" href="#">
                        <span class="plus">&plus;</span>
                        Crea Playlist
                    </a>

                </li>
            </ul>

            <ul class="playlist-wrapper">

                <li class="wrapper_items">

                    <a href="#">Nome Playlist</a>

                </li>

                <li class="wrapper_items">

                    <a href="#">Nome Playlist</a>

                </li>

                <li class="wrapper_items">

                    <a href="#">Nome Playlist</a>

                </li>

                <li class="wrapper_items">

                    <a href="#">Nome Playlist</a>

                </li>

                <li class="wrapper_items">

                    <a href="#">Nome Playlist</a>

                </li>

                <li class="wrapper_items">

                    <a href="#">Nome Playlist</a>

                </li>

                <li class="wrapper_items">

                    <a href="#">Nome Playlist</a>

                </li>


            </ul>

            <!-- DOWNLOAD -->

            <div class="download">
             
                <img class="download__img" src="./img/download.svg" alt="Download">
                <a href="#">Installa app</a>
                

            </div>

            <!-- PROFILO -->

            
            <div class="profile align-center">
                <img class="profile__img" src="./img/profile.svg" alt="Download">
                <p>John Doe</p>

            </div>


        </header>

        <!-- LATO SCROLL -->

        <div class="main-view">

        </div>

    </main>

    <!-- PLAYER THUMB -->

   <aside class="toolbar space-btw align-center">

    <!-- SONG -->

        <div class="song-played row align-center space-btw">

            <div class="song-played__thumb row align-center">
                    <img class="thumb__album-cover" src="./img/sinister.jpeg" alt="sinister album cover">
                    
                    <div class="thumb__info">
                        <p class="artist-name">Sinister</p>
                        <p class="song-name">Brano Nome</p>
                    </div>

            </div>
                
                    
                <div class="song-played__options">

                    <i class="like fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>

                </div>

            </div>

    <!-- PLAYER -->

    <div class="toolbar__player">

        <div class="player__buttons row justify-center align-center">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
        </div>

        <div class="player__progress-bar row justify-center align-center">
            <p>0:25</p>
            <div class="bar progress-bar">
                <div class="bar progress-bar playing"></div>
            </div>
            <p>4:35</p>
        </div>

    </div>

    <!-- OPZIONI -->

    <div class="toolbar__options">

        <div class="row align-center space-btw">

            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-desktop"></i>  
            

            <div class="options__volume">
                <i class="volume fa-solid fa-volume-high"></i>
                <div class="bar volume-bar">
                    <div class="bar volume-bar playing"></div>
                </div>
                
            </div>

        </div>

    </div>

   </aside>
    
</body>
</html>
